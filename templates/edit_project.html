<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Project</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='image/Startup.ico')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Edit Project</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" value="{{ project.title }}" required>
      </div>
      <div class="mb-3">
        <label>Skills</label>
        <input type="text" name="skills" class="form-control" value="{{ project.skills }}" required>
      </div>
      <div class="mb-3">
        <label>Duration (weeks)</label>
        <input type="number" name="duration" class="form-control" value="{{ project.duration }}" required>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="4" required>{{ project.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Update</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
