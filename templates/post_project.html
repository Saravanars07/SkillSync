<!DOCTYPE html>
<html lang="en">
<head>
  <title>Post Micro-Internship</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Post a Micro-Internship</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label>Project Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Required Skills</label>
        <input type="text" name="skills" class="form-control" placeholder="e.g., Python, React" required>
      </div>
      <div class="mb-3">
        <label>Duration (in weeks)</label>
        <input type="number" name="duration" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Post Project</button>
    </form>
  </div>
</body>
</html>
